<html lang="fr">

</head>
<body>
    <h1>Calculette</h1>
    <form>
        <input type="number" id="num1" name="num1" placeholder="Nombre 1">
        <input type="number" id="num2" name="num2" placeholder="Nombre 2">
        <section id="btn">
            <button type="button" onclick="calculate('plus')">+</button>
            <button type="button" onclick="calculate('moins')">-</button>

            <button type="button" onclick="calculate('divise')">/</button>

        <h2 id="result"></h2>
    </form>
